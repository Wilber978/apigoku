<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingesta de Datos - API Dragon Ball</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #f71D33;
      text-shadow: 2px 2px 5px #fffb00;
    }
    button {
      background-color: #0004ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff4500;
    }
    #contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background-color: #111;
      border: 1px solid #f7d51d;
      border-radius: 10px;
      width: 200px;
      padding: 10px;
      box-shadow: 0 0 10px #ff6600;
    }
    .card img {
      width: 150px;
      height: auto;
      border-radius: 10px;
    }
    .card h3 {
      color: #f7d51d;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>⚡ API Dragon Ball Z ⚡</h1>
  <p>HAS CLICK PARA VER A GOKU Y SUS AMIGOS</p>
  <button onclick="cargarPersonajes()">MOSTRAR 6 AMIGOS</button>

  <div id="contenedor"></div>

  <script>
    async function cargarPersonajes() {
      const url = "https://dragonball-api.com/api/characters?limit=6"; // solo 6 personajes
      const respuesta = await fetch(url);
      const data = await respuesta.json();
      const personajes = data.items;
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";

      personajes.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${p.name}</h3>
          <img src="${p.image}" alt="${p.name}">
          <p>Raza: ${p.race}</p>
          <p>Ki: ${p.ki}</p>
          <p>Afiliación: ${p.affiliation}</p>
        `;
        contenedor.appendChild(card);
      });
    }
  </script>
</body>
</html>
